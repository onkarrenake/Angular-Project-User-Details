<small *ngIf=inValiedLogin class="label label-danger">Username / password is incorect</small>


<div class="container">
  <h3>Login here</h3>
  <div class="col-sm-6 form-group">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="email" type="text" class="form-control" name = "Username" [(ngModel)]="username" placeholder="Email">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name = "password" [(ngModel)]="password" placeholder="Password">
    </div>
    <br>
    <button (click)=handleLogin() class="btn btn-primary">login</button>
  <br>
  </div>
</div>
